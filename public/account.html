<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="./js/account.js" defer></script>
    <title>Account</title>
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="logo" />
      <h2>Split Bill</h2>
    </header>
    <h2 class="center-h2">Select Your Group</h2>
    <div class="group-container">
      <div id="groupList" class="group-list"></div>
    </div>

    <div class="action-forms">
          <form id="addGroup">
            <h3>Add new group</h3>
            <label class="group" for="name">Group name</label>
            <input class="group-input" type="text" name="name" required />
            <button class="small" type="submit">Add</button>
          </form>
        <form id="joinToGroup">
          <h3>Join to group</h3>
          <label class="group" for="id">Group Id</label>
          <input class="group-input" type="number" min="1" name="id" required />
          <button class="small" type="submit">Join</button>
        </form>
    </div>
  </body>
</html>
