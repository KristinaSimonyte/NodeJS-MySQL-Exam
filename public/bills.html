<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="./js/bills.js" defer></script>
    <title>Group's bills</title>
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="logo" />
      <h2>Split Bill</h2>
    </header>
    <h2 class="center-h2">Group's bills:</h2>
    <div class="bills-table">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
        <tbody id="tableBills">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      </table>
    </div>
    <div class="new-bills-form">
          <form id="addBill">
            <h3>Add bill</h3>
            <label class="bills" for="amount">Amount:</label>
            <input class="bills-input" type="number" name="amount" min="0" step="0.01" required />
            <label class="bills" for="description">Description:</label>
            <input class="bills-input" type="text" name="description" required />
            <button class="small" type="submit">Add</button>
          </form>
    </div>
    <button class="back-button" onclick="window.location.href='account.html'">Select another group</button>
  </body>
</html>
